<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - WebPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 2rem;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #2563eb, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            color: #94a3b8;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid #475569;
        }
        .btn-secondary:hover {
            border-color: white;
            background: rgba(255,255,255,0.1);
        }
        .illustration {
            margin-bottom: 2rem;
        }
        .illustration svg {
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                <rect x="40" y="20" width="120" height="90" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
                <rect x="40" y="20" width="120" height="20" rx="8" fill="#334155"/>
                <circle cx="55" cy="30" r="4" fill="#ef4444"/>
                <circle cx="68" cy="30" r="4" fill="#fbbf24"/>
                <circle cx="81" cy="30" r="4" fill="#22c55e"/>
                <text x="100" y="75" text-anchor="middle" fill="#475569" font-size="24" font-weight="bold">?</text>
                <path d="M85 130 L100 115 L115 130" stroke="#475569" stroke-width="2" fill="none"/>
                <rect x="80" y="130" width="40" height="5" rx="2" fill="#334155"/>
            </svg>
        </div>
        <div class="error-code">404</div>
        <h1>Página não encontrada</h1>
        <p>A página que você está procurando não existe ou foi movida para outro endereço.</p>
        <div class="buttons">
            <a href="../index.html" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                Ir para Home
            </a>
            <a href="../index.html#contato" class="btn btn-secondary">
                Fale Conosco
            </a>
        </div>
    </div>
</body>
</html>
